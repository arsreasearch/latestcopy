<!DOCTYPE html>
<html>
<title>ARS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
</head>

<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">ADMIN &times;</button>
  <a href="/" class="w3-bar-item w3-button">A-sight</a>
  <a href="/register" class="w3-bar-item w3-button">Register</a>
  <a href="/train" class="w3-bar-item w3-button">Train</a>
  <a href="/main" class="w3-bar-item w3-button">Logout</a>
</div>

<div id="main">

<div class="w3-red">
  <button id="openNav" class="w3-button w3-red w3-medium" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">

  </div>
</div>


</div>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
</html>
